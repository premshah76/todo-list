<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- font Awesome link -->
    <script src="https://kit.fontawesome.com/8c43ba49d3.js" crossorigin="anonymous"></script>

    <!-- link the local css file -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="container">
        <h2>To Do List</h2>

        <!-- input section -->
        <form>
            <input type="text" placeholder="Enter your task" maxlength="26" class="task-input">
            <button class="add-button"><i class="fa-solid fa-circle-plus"></i></button>
        </form>

        <!-- filter section -->
        <div class="select">
            <select name="todos" class="filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncomplete">Incomplete</option>
            </select>
        </div>

        <!-- inner div for the task -->
        <div class="inner">
            <ul class="todo-list"></ul>         
        </div>

        <!-- for displaying the number of tasks -->
        <h3>Number of tasks : 0</h3>
    </div>

    <!-- link the local javascript file -->
    <script src="./script.js"></script>
    
</body>
</html>
